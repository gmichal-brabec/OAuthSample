<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource API manager</title>
</head>
<body>
    {% if message %}
        <p>Note: {{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('create') }}">
        <p>
            <label for="id">ID</label>
            <input id="id" name="id" type="text" value="{{ id }}">
        </p>
        <p>
            <label for="value">Value</label>
            <input id="value" name="value" type="text" value="{{ value }}">
        </p>
        <input type="submit" value="Action">
    </form>
    </form>
</body>
</html>
